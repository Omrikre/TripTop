<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TripTop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
    <button id="about-us-button" type="button"><a href="about-us.html">About us</a></button>
    <h1>TripTop</h1>
  </div>

  <div id="results"></div>

  <form>
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" placeholder="e.g Tel-Aviv..."  required>

    <label for="start-date">Trip start Date:</label>
    <input type="date" id="start-date" name="start-date" required>

    <label for="return-date">Trip end Date:</label>
    <input type="date" id="return-date" name="return-date" required>

    <label for="travelers-number">Number of travelers</label>
    <input type="number" id="travelers-number" name="travelers-number" required>

    <label for="trip-type">Trip type:</label>
    <select id="trip-type" name="trip-type">
      <option value="outdoor">Outdoor</option>
      <option value="indoor">Indoor</option>
    </select>

    <label for="food-type">Favorite food type:</label>
    <select id="food-type" name="food-type">
      <option value="hamburger">Hamburger</option>
      <option value="pizza">Pizza</option>
      <option value="italian">Italian</option>
    </select>

    <label for="mode-of-travel">Mode of travel:</label>
    <select id="mode-of-travel" name="mode-of-travel">
      <option value="walking">Walking</option>
      <option value="car">Car</option>
      <option value="both">Both</option>
    </select>

    <label for="type-of-travelers">Type of travelers:</label>
    <select id="type-of-travelers" name="type-of-travelers">
      <option value="man">Man</option>
      <option value="woman">Woman</option>
      <option value="both">Both</option>
      <option value="kids">Kids</option>
      <option value="family">Family</option>
    </select>

    <button id="submit-button" type="submit">Plan the Trip</button>

    <p style="margin-left: 140px;">&copy; 2023 TripTop team. All rights reserved.</p>

  </form>


  <script src="script.js"></script>
</body>
</html>
