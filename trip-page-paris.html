  <form style="text-align: center; max-width: 60%;">


    <div id="form-container"></div>

    <script>
  const tripData = {
"NumberOfAttractionsPerDay": 3,
"amountOfDays": 2,
"days": [
{
"attractions": [
{
"name": "Eiffel Tower",
"description": "Iconic tower offering views of the city and a restaurant on the top floor.",
"startTime": "09:00",
"endTime": "11:00",
"orderInDay": 0
},
{
"name": "Louvre Museum",
"description": "World-renowned museum with an extensive collection of art and artifacts.",
"startTime": "12:00",
"endTime": "15:00",
"orderInDay": 1
},
{
"name": "Notre-Dame Cathedral",
"description": "Historic cathedral with impressive architecture and stained glass windows.",
"startTime": "16:00",
"endTime": "18:00",
"orderInDay": 2
}
],
"orderInTrip": 0
},
{
"attractions": [
{
"name": "Champs-Élysées",
"description": "Famous avenue lined with shops, cafes, and landmarks.",
"startTime": "09:00",
"endTime": "11:00",
"orderInDay": 0
},
{
"name": "Musée d'Orsay",
"description": "Museum housed in a former train station, featuring Impressionist and Post-Impressionist art.",
"startTime": "12:00",
"endTime": "15:00",
"orderInDay": 1
},
{
"name": "Sacré-Cœur Basilica",
"description": "Basilica located on a hill with stunning views of the city.",
"startTime": "16:00",
"endTime": "18:00",
"orderInDay": 2
}
],
"orderInTrip": 1
}
],
"destination": "Paris",
"startDate": "2023-07-01",
"endDate": "2023-07-02"
};

      const formContainer = document.querySelector('#form-container');
      const cityName = tripData.destination;
      const cityNameWithoutSpaces = cityName.replace(/\s/g, '');

      formContainer.innerHTML = `
        <h1 class="welcome-title">Trip Information</h1>
        <form>
          <label style="font-weight:Bold;" for="destination">Destination:</label>
          <span id="destination">${tripData.destination}</span><br><br>
    
          <table>
            <tr>
              <th>Day Of The Trip</th>
              <th>Attraction Name</th>
              <th>Description</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Google Places Link</th>
            </tr>
            <!-- Generate table rows dynamically based on the trip data -->
            ${tripData.days.map((day, i) => {
              // Add a blank row for every new day
              const blankRow = i > 0 ? '<tr><td colspan="6">&nbsp;</td></tr>' : '';
              return blankRow + day.attractions.map((attraction, j) => {
                return `
                  <tr>
                    <td>Day ${i + 1}</td>
                    <td>${attraction.name}</td>
                    <td>${attraction.description}</td>
                    <td>${attraction.startTime}</td>
                    <td>${attraction.endTime}</td>
                    <td><a href="https://www.google.com/maps/search/?api=1&query=${attraction.name}+${tripData.destination}" target="_blank">Google Maps Link</a></td>
                  </tr>
                `;
              }).join('');
            }).join('')}
          </table>

    <img style="border-radius: 5px;" height="200" src="https://source.unsplash.com/1600x900/?${cityNameWithoutSpaces}" alt="Trip image">

        </form>
      `;
    </script>

      <i class="far fa-star" data-star="4"></i>
      <i class="far fa-star" data-star="5"></i>
