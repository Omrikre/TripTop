    <div id="form-container"></div>

    <script>
  const tripData = {
  "NumberOfAttractionsPerDay": 3,
  "amountOfDays": 2,
  "days": [
    {
      "attractions": [
        {
          "description": "The Empire State Building is one of New York's most iconic skyscrapers, with stunning views of the city from the top.",
          "endTime": "12:00",
          "name": "Empire State Building",
          "orderInDay": 0,
          "startTime": "10:00"
        },
        {
          "description": "Central Park is a massive urban park in the heart of Manhattan, with plenty of walking paths, lakes, and other attractions.",
          "endTime": "15:00",
          "name": "Central Park",
          "orderInDay": 1,
          "startTime": "13:00"
        },
        {
          "description": "The Metropolitan Museum of Art is one of the world's largest and most prestigious art museums, with a vast collection of art and artifacts spanning millennia.",
          "endTime": "18:00",
          "name": "Metropolitan Museum of Art",
          "orderInDay": 2,
          "startTime": "16:00"
        }
      ],
      "orderInTrip": 0
    },
    {
      "attractions": [
        {
          "description": "The Statue of Liberty is a world-famous symbol of freedom and democracy, located on Liberty Island in New York Harbor.",
          "endTime": "12:00",
          "name": "Statue of Liberty",
          "orderInDay": 0,
          "startTime": "10:00"
        },
        {
          "description": "The 9/11 Memorial and Museum is a moving tribute to the victims of the September 11th terrorist attacks, with exhibits and memorials located at the former site of the World Trade Center.",
          "endTime": "15:00",
          "name": "9/11 Memorial and Museum",
          "orderInDay": 1,
          "startTime": "13:00"
        },
        {
          "description": "The High Line is a unique park built on an elevated train track in the heart of Manhattan, with great views and plenty of greenery.",
          "endTime": "18:00",
          "name": "High Line",
          "orderInDay": 2,
          "startTime": "16:00"
        }
      ],
      "orderInTrip": 1
    }
  ],
  "destination": "New York",
  "endDate": "2023-10-15",
  "excludeCategories": [
    "shopping"
  ],
  "includeCategories": [
    "museums",
    "landmarks"
  ],
  "startDate": "2023-10-14"
};


      const formContainer = document.querySelector('#form-container');
      const cityName = tripData.destination;
      const cityNameWithoutSpaces = cityName.replace(/\s/g, '');

      formContainer.innerHTML = `
        <h1 class="welcome-title">Trip Information</h1>
        <form>
          <label style="font-weight:Bold;" for="destination">Destination:</label>
          <span id="destination">${tripData.destination}</span><br><br>
    
          <table>
            <tr>
              <th>Day Of The Trip</th>
              <th>Attraction Name</th>
              <th>Description</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Google Places Link</th>
            </tr>
            <!-- Generate table rows dynamically based on the trip data -->
            ${tripData.days.map((day, i) => {
              // Add a blank row for every new day
              const blankRow = i > 0 ? '<tr><td colspan="6">&nbsp;</td></tr>' : '';
              return blankRow + day.attractions.map((attraction, j) => {
                return `
                  <tr>
                    <td>Day ${i + 1}</td>
                    <td>${attraction.name}</td>
                    <td>${attraction.description}</td>
                    <td>${attraction.startTime}</td>
                    <td>${attraction.endTime}</td>
                    <td><a style="font-weight:bold" href="https://www.google.com/maps/search/?api=1&query=${attraction.name}+${tripData.destination}" target="_blank">Google Maps Link</a></td>
                  </tr>
                `;
              }).join('');
            }).join('')}
          </table>

    <img style="border-radius: 5px;" height="200" src="https://source.unsplash.com/1600x900/?newyork" alt="Trip image">

        </form>
      `;

      const placeName = tripData.destination; // Replace with the name of the place you want to get the coordinates for

      // Use OSM Nominatim to get the coordinates of the place
      fetch(`https://nominatim.openstreetmap.org/search?q=${placeName}&format=json`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            // Get the latitude and longitude of the first result (assuming there is one)
            const lat = data[0].lat;
            const lon = data[0].lon;

            // Create the map
            var map = L.map('map').setView([lat, lon], 13);

            // Add a tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
              maxZoom: 18,
            }).addTo(map);

            // Loop through each day of the trip
            tripData.days.forEach(day => {
              // Loop through each attraction on the day
              day.attractions.forEach(attraction => {
                // Use OSM Nominatim to get the coordinates of the attraction
                fetch(`https://nominatim.openstreetmap.org/search?q=${attraction.name}, ${tripData.destination}&format=json`)
                  .then(response => response.json())
                  .then(data => {
                    if (data.length > 0) {
                      // Get the latitude and longitude of the first result (assuming there is one)
                      const lat = data[0].lat;
                      const lon = data[0].lon;

                      // Add a marker to the map for the attraction
                      var marker = L.marker([lat, lon]).addTo(map);

                      // Add a popup to the marker with the attraction's name and description
                      marker.bindPopup(`<h3>${attraction.name}</h3><p>${attraction.description}</p>`).openPopup();
                    }
                  });
              });
            });
          }
        });

    </script>
